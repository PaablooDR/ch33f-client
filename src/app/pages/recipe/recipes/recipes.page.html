<ion-header class="header">
  <ion-toolbar>
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-searchbar animated="true" placeholder="Search" (ionInput)="onInputRecipe($event)"></ion-searchbar>
<ion-content [fullscreen]="false">
  @for (recipe of recipes; track recipe._id) {
    <ion-card [routerLink]="['/recipe', recipe._id]">
      <img alt="Recipe" [src]="'http://localhost:3333/images/' + recipe.main_photo" />
      <ion-card-header>
        <ion-card-title class="secondary-color">{{ recipe.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content class="secondary-color">
        {{ recipe.description }}
      </ion-card-content>
    </ion-card>
  }
  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<app-footer></app-footer>
