<ion-header class="header">
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-title id="top5title" class="secondary-color">Top 5 recipes</ion-title>
  @for (recipe of recipes; track recipe._id) {
    <ion-card [routerLink]="['/recipe', recipe._id]">
      <img alt="Recipe" [src]="'http://localhost:3333/images/' + recipe.main_photo" />
      <ion-card-header>
        <ion-card-title class="secondary-color">{{ recipe.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content class="secondary-color">
        {{ recipe.description }}
      </ion-card-content>
    </ion-card>
  }
</ion-content>

<app-footer></app-footer>
