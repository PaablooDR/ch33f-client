<ion-header class="header">
  <ion-toolbar>
    <ion-title>Saved recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  @for (recipe of recipes; track recipe._id) {
    <ion-card [routerLink]="['/recipe', recipe._id]">
      <img alt="Recipe" [src]="'http://localhost:3333/images/' + recipe.main_photo" />
      <ion-card-header>
        <ion-card-title>{{ recipe.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ recipe.description }}
      </ion-card-content>
    </ion-card>
  }
</ion-content>

<app-footer></app-footer>
