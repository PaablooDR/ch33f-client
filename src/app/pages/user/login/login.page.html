<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-card>
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit($event)">
      <ion-item>
        <ion-input label="Email" labelPlacement="floating" type="email" placeholder="Email" formControlName="email"></ion-input>
        <ion-note slot="error">Email is required</ion-note>
      </ion-item>
      <ion-item>
        <ion-input label="Password" labelPlacement="floating" type="password" formControlName="password"></ion-input>
        <ion-note slot="error">Password's field must be minimum length 5</ion-note>
      </ion-item>
      <ion-button type="submit" [disabled]="!formLogin.valid">Accept</ion-button>
    </form>
  </ion-card>
</ion-content>

<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="['/home']">
        <ion-icon name="home"></ion-icon>
        Home
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/recipes']">
        <ion-icon name="restaurant"></ion-icon>
        Recipes
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/people']">
        <ion-icon name="people"></ion-icon>
        People
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/profile']">
        <ion-icon name="person"></ion-icon>
        Profile
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
