<ion-header class="header">
  <ion-toolbar color="primary">
    <ion-title>People</ion-title>
  </ion-toolbar>
</ion-header>

<ion-searchbar animated="true" placeholder="Search" (ionInput)="onInputUsers($event)"></ion-searchbar>
<ion-content [fullscreen]="false">
  @for (user of users; track user._id) {
    <ion-item [routerLink]="['/profile', user._id]">
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="avatar" [src]="'http://localhost:3333/images/' + user.photo" />
      </ion-avatar>
      <ion-label>{{user.name}}</ion-label>
    </ion-item>
  }
  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<app-footer></app-footer>
