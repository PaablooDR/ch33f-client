<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-list>
    <ion-item class="profile">
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>{{user.name}}</ion-label>
    </ion-item>
    <ion-item class="profile">
      <ion-label>{{user.description}}</ion-label>
    </ion-item>
  </ion-list>

  <!--<ion-button>Add recipe</ion-button> Boton solo disponible cuando el usuario este logeado y el perfil donde entre sea su mismo usuario-->

  <!--<ion-card *ngFor="let recipe of recipes; let i = index">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>{{recipe.title}}</ion-card-title>
    </ion-card-header>
  </ion-card>-->
  <ion-row>
    <ion-col size="12" size-sm="6" size-md="4" *ngFor="let recipe of recipes; let i = index">
      <ion-card [routerLink]="['/recipe', recipe._id]">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header>
          <ion-card-title>{{recipe.title}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
<app-footer></app-footer>
