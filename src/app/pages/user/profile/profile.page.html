<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item class="profile">
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>Huey</ion-label>
    </ion-item>
    <ion-item class="profile">
      <ion-label>Here's a small text description for the profile. Nothing more, nothing less.</ion-label>
    </ion-item>
  </ion-list>

  <ion-button>Add recipe</ion-button>

  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Recipe</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Recipe</ion-card-title>
    </ion-card-header>
  </ion-card>

</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button [routerLink]="['/home']">
      <ion-icon name="home"></ion-icon>
      Home
    </ion-tab-button>
    <ion-tab-button [routerLink]="['/recipes']">
      <ion-icon name="restaurant"></ion-icon>
      Recipes
    </ion-tab-button>
    <ion-tab-button [routerLink]="['/people']">
      <ion-icon name="people"></ion-icon>
      People
    </ion-tab-button>
    <ion-tab-button [routerLink]="['/profile']">
      <ion-icon name="person"></ion-icon>
      Profile
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
